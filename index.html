<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Καλωσόρισμα</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <button onclick="toggleTheme()">Εναλλαγή Θέματος</button>

    <h1>Καλωσήρθες στον StreamSite</h1>

    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-button">Σκοπός του ιστότοπου</button>
            <div class="accordion-content">
                <p>Ο ιστότοπος επιτρέπει τη δημιουργία και κοινή χρήση λιστών YouTube video.</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-button">Πώς να εγγραφείς</button>
            <div class="accordion-content">
                <p>Μεταβείτε στη σελίδα εγγραφής και συμπληρώστε τα στοιχεία σας.</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-button">Γιατί να εγγραφώ</button>
            <div class="accordion-content">
                <p>Μπορείτε να αποθηκεύετε λίστες, να ακολουθείτε άλλους χρήστες και πολλά άλλα!</p>
            </div>
        </div>
    </div>
</body>
</html>
