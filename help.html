<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Βοήθεια</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <button onclick="toggleTheme()">Εναλλαγή Θέματος</button>

    <h1>Βοήθεια</h1>

    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-button">Πώς δημιουργώ λίστα;</button>
            <div class="accordion-content">
                <p>Μετά τη σύνδεση, μπορείτε να δημιουργήσετε λίστα από το προφίλ σας.</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-button">Πώς προσθέτω video;</button>
            <div class="accordion-content">
                <p>Χρησιμοποιήστε την αναζήτηση YouTube και προσθέστε το επιθυμητό video.</p>
            </div>
        </div>
    </div>
</body>
</html>
